<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Florist Portfolio</title>
  </head>
  <body>
		<header id="header">
			<div id="place">Галерея</div>
			<div id="logo"><strong>Портфолио</strong></div>
			<div id="burger">
				<input id="toggler" type="checkbox">
				<label class="toggle-burger" for="toggler">
					<div class="button button-toggle"></div>
				</label>
				<nav class="nav">
					<ul id="nav-list">
						<li class="nav-item"><a class="nav-item" href="">Обо мне</a></li>
						<li class="nav-item"><a class="nav-item" href="">Галерея</a></li>
						<li class="nav-item"><a class="nav-item" href="">Контакты</a></li>
					</ul>
				</nav>
			</div>
		</header>
    <main>
			<section id="gallery">
				<img id="1" class="gallery-item" src="images/pic1.jpeg" alt="Букет гермини с xризантемой">
				<img id="2" class="gallery-item" src="images/pic2.jpeg" alt="Гвоздики на оазисе">
				<img id="3" class="gallery-item" src="images/pic3.jpeg" alt="Рождественский венок">
				<img id="4" class="gallery-item" src="images/pic4.jpeg" alt="Вертикаль с дельфиниумом">
				<img id="5" class="gallery-item" src="images/pic5.jpeg" alt="Композиция на каркасе с гортензией">
			</section>
    </main>
		<script src="script.js"></script>
  </body>
</html>
